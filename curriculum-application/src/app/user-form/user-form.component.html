
<div class="container">
  <h1>Login</h1>
  <form [formGroup]="userForm" >

    
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control" 
         formControlName="username"  />
        

    <div *ngIf="username.invalid && (username.dirty || username.touched)"
           class="alert alert-danger">
            <div *ngIf="username.errors.required">
              Username e is required
            </div>
            <div *ngIf="username.errors.minlength">
              Username must be at least 6 characters long.
            </div>
     </div>     
   </div>
   

    <div class="form-group"> 
     <label for="password">Password: </label>
      <input type="password" id="password" class="form-control"
          formControlName="password"
          />
    
     <div *ngIf="password.invalid && (password.dirty || password.touched)"
          class="alert alert-danger">
           <div *ngIf="password.errors.required">
             La password Manca, tutti i torti non ce l'hai!
           </div>
           <div *ngIf="password.errors.strong">
              La password deve contenere almeno un carattere Maiuscolo, uno Minuscolo ed un valore Numerico
           </div>
    </div>   
    </div>
    
    <button type="submit" (click)="gotoHomePage()" class="btn btn-success">Login</button>



  </form>
</div>
